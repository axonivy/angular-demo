<h3>Create Task</h3>
<form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>
  <div fxLayout="column" fxLayoutGap="8px">
    <mat-form-field>
      <input matInput ngModel name="name" placeholder="Task name" required>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput ngModel name="description" placeholder="Task description" rows="5" cols="80" required></textarea>
    </mat-form-field>

  </div>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent">Create Task</button>
  </mat-dialog-actions>
</form>
